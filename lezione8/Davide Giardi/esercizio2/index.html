<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- 
Esercizio 2
Scrivere in una pagina HTML con all’interno i seguenti campi:
● operando 1 (campo editabile)
● operando 2 (campo editabile)
● bottone +
● bottone -
● bottone /
● bottone *
Aggiungere alla pagina HTML una funzione JavaScript che calcoli tramite i bottoni
adeguati le quattro operazioni fondamentali.
Visualizzare il risultato all’interno di una tag <h2> -->


    <!-- 1) costruisco il file HTML -->

    <div class="container">
        <div class="row">
            <h1>Calcolatrice Basic</h1>
        </div>

        <!-- creo due righe per gli operatori che inserisco con input -->
        <div class="row">
            <!-- creo h2 che dovrà ricevere il risultato che per ora è vuoto -->
            <h2 id="risultato"></h2>
        </div>

        <!-- creo i campi di input in cui inserire i miei operatori -->
        <div class="row">
            <div class="col-6">
                <!-- le col-6 le creo grazie a bootstrap -->
                <input id="operatore1" type="text" value="0"></input>
            </div>

            <div class="col-6">
                <input id="operatore2" type="text" value="0"></input>
            </div>

            <!-- creo i pulsanti che fanno le operazioni usando sempre bootstrap -->
            <div class="row m-5">
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-block btn-primary" onclick="calcolaOperazione('+')">+</button>
                </div>
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-block btn-primary" onclick="calcolaOperazione('-')">-</button>
                </div>
            </div>
            <div class="row m-5">
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-block btn-primary" onclick="calcolaOperazione('/')">/</button>
                </div>
                <div class="col-6 d-grid gap-2">
                    <button class="btn btn-block btn-primary" onclick="calcolaOperazione('*')">*</button>
                </div>
            </div>

        </div>

    </div>
    <script src="esercizio2.js"></script>
</body>

</html>
